<!doctype HTML>

<html>

<form class="pure-form pure-form-aligned url-form">
    <fieldset>
        <div class="pure-control-group">
            <label for="name">1. FROM </label>
            <input type="text" placeholder="enter url" name="from1">
        </div>

        <div class="pure-control-group">
            <label for="password">1. TO</label>
            <input type="text" placeholder="enter url" name="to1">
        </div>

        <div class="pure-control-group">
            <label for="email">2. FROM </label>
            <input type="text" placeholder="enter url" name="from2">
        </div>

        <div class="pure-control-group">
            <label for="foo">2. TO </label>
            <input type="text" placeholder="enter url" name="to2">
        </div>

        <div class="pure-controls">
            <button id ="submit" type="submit" class="pure-button pure-button-primary">Submit</button>
            <button id="pause" class="pure-button pure-button-primary">Pause</button>
        </div>
    </fieldset>
</form>
